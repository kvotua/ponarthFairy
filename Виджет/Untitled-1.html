<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Мраморный Шар</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
     .widget-container {
    position: fixed;
    right: 20px;   /* справа */
    bottom: 20px;  /* снизу */
    width: 200px;
    height: 200px;
    border-radius: 50%;   
    overflow: visible;    /* чтобы шар не обрезался */
    background: none;     
    box-shadow: none;     
    z-index: 1000;
    pointer-events: none; 
}
.widget-link {
    display: block;
    width: 100%;
    height: 100%;
    text-decoration: none;
    cursor: pointer;
    border-radius: 50%;
    overflow: visible;
    pointer-events: auto; /* ссылка кликабельна */
}
.widget-link canvas {
    display: block;
    border-radius: 50%;
    background: none;
}
    </style>
</head>

<script type="module" src="https://denisska111.github.io/qwerty.js"></script>
</body>
</html>
